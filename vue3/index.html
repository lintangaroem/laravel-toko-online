<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  </head>
  <body>
    <div id="app">

      <nav class="navbar navbar-expand-lg navbar-light bg-light" v-if="authenticated">
        <a class="navbar-brand" href="#">Ongleng</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/about">About</a>
            </li>
            <li class="nav-item" v-if="data.role == 'petugas'">
              <a class="nav-link" href="#/tampilcustomer">Get Customer</a>
            </li>
            <li class="nav-item" v-if="data.role == 'admin'">
              <a class="nav-link" href="#">Program</a>
            </li>
            <li class="nav-item" v-if="data.role == 'petugas'">
              <a class="nav-link" href="#/barang">Barang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" v-on:click="logout()">Logout</a>
            </li>
          </ul>
          <span style="color: rgb(0, 0, 0)">{{data.name}}</span><br />
        </div>
      </nav>
      <br />
      <router-view @authenticated="setAuthenticated"></router-view>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue-router@4"></script>

    <script type="text/javascript" src="https://unpkg.com/vuex@4"></script>
    <script type="text/javascript" src="js/store.js"></script>

    <script type="text/javascript" src="js/about.js"></script>
    <script type="text/javascript" src="js/tampilcustomer.js"></script>
    <script type="text/javascript" src="js/tambahcustomer.js"></script>
    <script type="text/javascript" src="js/editcustomer.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/keranjang.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="js/barang.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
